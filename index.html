<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .login-container {
      margin: 100px auto;
      max-width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" id="username" placeholder="Nome de Usuário" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <button type="button" onclick="autenticarUsuario()">Entrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    // Banco de dados simulado s
    const usuarios = [
      { username: 'usuario1', password: 'senha123' },
      { username: 'usuario2', password: 'senha456' }
    ];

    function autenticarUsuario() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const usuario = usuarios.find(u => u.username === username && u.password === password);

      if (usuario) {
        document.getElementById('mensagem').textContent = `Bem-vindo, ${usuario.username}!`;
      } else {
        document.getElementById('mensagem').textContent = 'Nome de usuário ou senha incorretos. Tente novamente.';
      }
    }
  </script>
</body>
</html>
